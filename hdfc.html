<!DOCTYPE html>
<html>

<head>
<link rel="icon" type="image/png" href="favicon.png"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Include Bootstrap for styling -->
<link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />

<style>
	.qr-code {
	max-width: 500px;
	margin: 10px;
	}
</style>

<title>Jain Mobile UPI QR Code</title>
</head>

<body>
<div class="container-fluid">
	<div class="text-center">
<img src="logo.png" width="75vw" height="75vw" style="margin-right:30px"/>
<img src="upi.png" width="75vw" height="75vw"/>
<br>

	<!-- Get a Placeholder image initially,
	this will change according to the
	data entered later -->
	<img src=
"http://chart.apis.google.com/chart?cht=qr&choe=UTF-8&chs=250x250&chld=H&chl=upi%3A%2F%2Fpay%3Fcu%3DINR%26pa%3D9467266999%40hdfcbank%26pn%3DJain+Mobile"
		class="qr-code img-thumbnail img-responsive" />

<h4><label>
9467266999@hdfcbank
</label></h4>

	
</div>

<br>

	<div class="form-horizontal">
	<div class="form-group">
		<label class="control-label col-sm-2"
		for="content">
		Amount:
		</label>
		<div class="col-sm-10">

		<!-- Input box to enter the
			required data -->
		<input type="text" size="60"
			maxlength="10" class="form-control"
			id="content" placeholder="Enter content" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">

		<!-- Button to generate QR Code for
		the entered data -->
		<button type="button" class=
			"btn btn-default" id="generate">
			Generate
		</button>
		<p></p>
		<p></p>
		</div>
		<div class="text-center">
		<button type="button" class=
			"btn btn-default" id="aubank">
			AU Bank
		</button>
		<button type="button" class=
			"btn btn-default" id="indus">
			IndusInd Bank
		</button>
		</div>
	</div>
	</div>
</div>
<script src=
	"https://code.jquery.com/jquery-3.5.1.js">
</script>

<script>
	// Function to HTML encode the text
	// This creates a new hidden element,
	// inserts the given text into it
	// and outputs it out as HTML
	function htmlEncode(value) {
	return $('<div/>').text(value)
		.html();
	}

	$(function () {

	// Specify an onclick function
	// for the generate button
	$('#generate').click(function () {

		// Generate the link that would be
		// used to generate the QR Code
		// with the given data
		let finalURL =
'http://chart.apis.google.com/chart?cht=qr&choe=UTF-8&chs=250x250&chld=H&chl=upi%3A%2F%2Fpay%3Fcu%3DINR%26pa%3D9467266999%40hdfcbank%26pn%3DJain+Mobile%26am%3D' +
		htmlEncode($('#content').val())

		// Replace the src of the image with
		// the QR code image
		$('.qr-code').attr('src', finalURL);
	});
	});

	$(function () {

	// Specify an onclick function
	// for the generate button
	$('#aubank').click(function () {

		// Generate the link that would be
		// used to generate the QR Code
		// with the given data
		location.href = "aubank.html"

	});
	});
	$(function () {

	// Specify an onclick function
	// for the generate button
	$('#indus').click(function () {

		// Generate the link that would be
		// used to generate the QR Code
		// with the given data
		location.href = "index.html"

	});
	});
</script>
</body>

</html>
